services:
  app:
    build:
      context: ../../
      dockerfile: infra/docker/php-fpm/Dockerfile.prod
    image: nffacil-app:latest
    restart: always
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
    volumes:
      # We do NOT mount code in prod, but we might verify storage persistence
      - nffacil_storage:/var/www/html/storage
    depends_on:
      - db
      - redis

  web:
    build:
      context: ../../
      dockerfile: infra/docker/nginx/Dockerfile.prod
    image: nffacil-nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - nffacil_db_data:/var/lib/mysql

  redis:
    image: redis:alpine
    restart: always

volumes:
  nffacil_db_data:
  nffacil_storage:
